<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Downloader</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-green-700 min-h-screen flex flex-col items-center justify-center">
    <div id="app" class="max-w-md mx-4 md:mx-auto bg-purple-900 bg-opacity-90 p-6 rounded-2xl backdrop-filter backdrop-blur-lg shadow-lg-neumorphism">
        <div class="mb-6 text-center">
            <img src="logo.png" alt="Logo" class="h-16 w-16 mx-auto mb-2">
            <h1 class="text-2xl font-semibold text-white">X-Downloader</h1>
        </div>
        <div class="form-control mb-4">
            <input type="text" id="tweetUrl" v-model="tweetUrl" placeholder="https://twitter.com/..." class="input input-bordered bg-purple-800 bg-opacity-80 text-white">
        </div>
        <button @click="downloadVideo" class="btn btn-primary btn-block bg-green-600 text-purple-200 flex items-center justify-center shadow-neumorphism">
            <span class="material-icons mr-2">cloud_download</span> Download Video
        </button>
        
        <div v-if="downloadedVideoUrl" class="mt-6">
            <video controls class="w-full">
                <source :src="downloadedVideoUrl" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <div v-if="isReportingIssue" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-80">
        <div class="bg-purple-900 bg-opacity-90 p-6 rounded-lg backdrop-filter backdrop-blur-lg shadow-lg-neumorphism">
            <h2 class="text-2xl font-semibold text-white mb-4 text-center">Report Issue</h2>
            <textarea v-model="issueDescription" placeholder="Please describe the issue..." class="textarea textarea-bordered bg-purple-800 bg-opacity-80 text-white w-full h-32"></textarea>
            <div class="flex justify-end mt-4">
                <button @click="isReportingIssue = false" class="btn btn-ghost bg-red-500 text-white shadow-neumorphism">Close</button>
                <button @click="submitIssue" class="btn btn-primary ml-4 shadow-neumorphism">Submit</button>
            </div>
        </div>
    </div>

    <footer class="absolute bottom-4 text-gray-400 text-center w-full">
        <button @click="isReportingIssue = !isReportingIssue" class="btn btn-error bg-red-500 shadow-lg-glass-neumorphism">
            <span class="material-icons">report_problem</span>
        </button>
        <p>&copy; 2022 X-Downloader. All rights reserved.</p>
    </footer>

    <script>
        new Vue({
            el: '#app',
            data: {
                tweetUrl: '',
                downloadedVideoUrl: '',
                isReportingIssue: false,
                issueDescription: ''
            },
            methods: {
                downloadVideo() {
                    this.downloadedVideoUrl = 'URL_TO_DOWNLOADED_VIDEO';
                },
                submitIssue() {
                    console.log('Issue reported:', this.issueDescription);
                    alert('Thank you for reporting the issue. It has been noted.');
                    this.isReportingIssue = false;
                }
            }
        });
    </script>
</body>

</html>
